<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="nav">
        <span class="items">
            <i class="fa-brands fa-apple"></i>
        </span>
        <span class="items">Store</span>
        <span class="items">Mac</span>
        <span class="items">iPad</span>
        <span class="items">iPhone</span>
        <span class="items">Watch</span>
        <span class="items">Vision</span>
        <span class="items">AirPods</span>
        <span class="items">TV & Home</span>
        <span class="items">Entertainment</span>
        <span class="items">Accessories</span>
        <span class="items">Support</span>
        <span class="items">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span class="items">
            <i class="fa-solid fa-suitcase"></i>
        </span>
    </nav>

    <!-- header -->
    <div class="cont">
        <img src="https://www.apple.com/v/home/bk/images/heroes/apple-vision-pro/hero_apple_vision_pro_avail__ecthwv10twsy_medium.jpg"
            alt="Apple.com">
        <span class="center">
            <i class="fa-brands fa-apple"></i>
            <br>
            <h2>VisionPro</h2>
            <h5>Welcome to the era of spatial computing</h5>
            <a href="">Learn More ></a> 
            <a href="">Buy ></a>
        </span>

    </div>

    <br>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/mZsXfk4apSIl3Q5QZqztiQ/689x387.jpg" class="d-block w-100" alt="Apple">
          </div>
          <div class="carousel-item">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/cXVsKbD0Sk-ogzcoNmj6aA/689x387.jpg" class="d-block w-100" alt="Apple">
          </div>
          <div class="carousel-item">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/rss8pF-klNy76S-NWFue-A/689x387.jpg" class="d-block w-100" alt="Apple">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>






















































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
