<html>
<head>
<title>KA Solutions</title>
</head>
<body>
<h1>Fill the Form</h1>
<form>
<label>Name<input type="text" name="name" placeholder="Enter Your Name"/></label>
<label>Father Name<input type="text" name="fathername" placeholder="Enter Your Father Name"/></label>
<br />
<br />
<label>CNIC<input type="number" name="nic" placeholder="CNIC"/></label>
<label>Father's CNIC<input type="number" name="fnic" placeholder="FatherCNIC"/></label>
<br />
<br />
<label>Email<input type="email" name="email" placeholder="Enter Your Email"/></label>
<label>Password<input type="password" name="password" placeholder="Password"/></label>
<br />
<br />
<label>Number<input type="number" name="number" placeholder="Number"/></label>
<label>Date Of Birth<input type="date" name="dob" placeholder="Enter Your DOB"/></label>
<br />
<br />
<label>Male<input type="radio" name="gender" value="m" /></label>
<label>Female<input type="radio" name="gender" value="f" /></label>
<br />
<br />
<label>Web You have Made<input type="url" name="url" placeholder="Enter URL"/></label>
<label>Colour You Like<input type="color" name="color" placeholder="COLOR"/></label>
<br />
<br />
<p>Enter Your Expertise</p>
<label>Data Science<input type="checkbox" name="subjects" value="ds" /></label>
<label>AI<input type="checkbox" name="subjects" value="ai" /></label>
<label>Data Structures<input type="checkbox" name="subjects" value="ds" /></label>
<label>Object-Oriented Programming<input type="checkbox" name="subjects" value="oop" /></label>
<br />
<br />
<p>Select Your Country</p>
<select name="country">
<option value="pk">Pakistan</option>
<option value="afg">Afghanistan</option>
<option value="ind">India</option>
<option value="ae">United Arab Emirates</option>
<option value="ar">Argentina</option>
<option value="au">Australia</option>
<option value="br">Brazil</option>
<option value="cr">Costa Rica</option>
</select>
<br />
<br />
<label>Submit Now<input type="submit"/></label>























</form>
</body>
</html>
